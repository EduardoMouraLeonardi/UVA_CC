<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="aula_03.js"></script>
    <link rel="stylesheet" href="aula_03.css">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        let i = 1; // Inicializa a variável i com 1
        while (i <= 100) {
            if (i % 5 === 0 && i % 7 === 0) {
                document.getElementById("demo").innerHTML = "O primeiro número divisível por 5 e 7 é: " + i;
                break; // Encerra o laço ao encontrar o número
            }
            i++; // Incrementa i
        }

    </script>
</body>
</html>
